<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card p-4 shadow-lg" style="width: 400px; border-radius: 15px;">
    <div class="text-center mb-4">
        <h3 class="fw-bold" style="color: #003366;">ADMIN CONSOLE</h3>
        <small class="text-muted">Secure Access Required</small>
    </div>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} py-2 small">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="/admin" method="POST">
        <div class="mb-3">
            <label class="form-label small fw-bold text-muted">EMAIL</label>
            <input type="text" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label small fw-bold text-muted">PASSWORD</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="mb-4">
            <label class="form-label small fw-bold text-danger">SECRET KEY (FROM EMAIL)</label>
            <input type="text" name="admin_id" class="form-control" placeholder="ADM-XXXX" required>
        </div>
        <button class="btn btn-primary w-100 fw-bold">AUTHENTICATE</button>
    </form>

    <hr>
    <div class="text-center">
        <a href="/admin/register" class="text-decoration-none small text-muted">Initialize New Admin</a>
    </div>
</div>

</body>
</html>
