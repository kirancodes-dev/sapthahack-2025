<!DOCTYPE html>
<html>
<head>
    <title>Initialize Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-secondary d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card p-4 shadow-lg" style="width: 450px; border-radius: 15px;">
    <div class="text-center mb-4">
        <h3 class="fw-bold text-danger">INITIALIZE ADMIN</h3>
        <small class="text-muted">Master Authorization Required</small>
    </div>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} py-2 small">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="/admin/register" method="POST">
        <div class="mb-3">
            <label class="form-label small fw-bold">NEW ADMIN EMAIL</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label small fw-bold">CREATE PASSWORD</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        
        <div class="p-3 mb-3 bg-light border rounded">
            <label class="form-label small fw-bold text-danger">MASTER KEY</label>
            <input type="password" name="secret_key" class="form-control" placeholder="Enter Master Key to Authorize" required>
            <div class="form-text text-muted small">Only the event owner has this key.</div>
        </div>

        <button class="btn btn-danger w-100 fw-bold">CREATE ADMIN</button>
    </form>

    <div class="text-center mt-3">
        <a href="/admin" class="text-decoration-none small">Cancel</a>
    </div>
</div>

</body>
</html>
