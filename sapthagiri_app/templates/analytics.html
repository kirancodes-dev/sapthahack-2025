<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analytics | SapthaHack '25</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --uni-blue: #003366; --uni-gold: #FFCC00; }
        body { background: #f4f6f9; font-family: 'Poppins', sans-serif; padding-bottom: 50px; }
        .header { background: var(--uni-blue); color: #fff; padding: 20px; border-bottom: 4px solid var(--uni-gold); margin-bottom: 30px; }
        .stat-card { background: #fff; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; height: 100%; transition: 0.3s; }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-icon { font-size: 2.5rem; color: var(--uni-gold); margin-bottom: 15px; }
        .stat-val { font-size: 2.5rem; font-weight: 700; color: var(--uni-blue); }
        .stat-label { color: #777; font-weight: 600; text-transform: uppercase; font-size: 0.9rem; }
        .chart-container { background: #fff; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 30px; }
        h5 { color: var(--uni-blue); font-weight: 700; border-bottom: 2px solid #f0f0f0; padding-bottom: 15px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="header d-flex justify-content-between align-items-center">
        <h3 class="m-0"><i class="fas fa-chart-line me-2"></i>Event Analytics</h3>
        <a href="/admin" class="btn btn-outline-light btn-sm">Back to Admin</a>
    </div>

    <div class="container">
        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="stat-card">
                    <i class="fas fa-users stat-icon"></i>
                    <div class="stat-val">{{ total_teams }}</div>
                    <div class="stat-label">Total Teams</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <i class="fas fa-file-upload stat-icon"></i>
                    <div class="stat-val">{{ total_subs }}</div>
                    <div class="stat-label">Submissions</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <i class="fas fa-star stat-icon"></i>
                    <div class="stat-val">{{ avg_score }}</div>
                    <div class="stat-label">Average Score</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="chart-container">
                    <h5><i class="fas fa-chart-pie me-2"></i>Domain Distribution</h5>
                    <canvas id="psChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container">
                    <h5><i class="fas fa-trophy me-2"></i>Top 5 Performers</h5>
                    <canvas id="topChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div id="chart-data" style="display:none;"
         data-ps-labels='{{ ps_labels | tojson | safe }}'
         data-ps-values='{{ ps_values | tojson | safe }}'
         data-top-names='{{ top_names | tojson | safe }}'
         data-top-scores='{{ top_scores | tojson | safe }}'>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // 1. Fetch Data safely from the HTML element
        const dataEl = document.getElementById('chart-data');
        
        // Use default empty arrays if data is missing (Prevents Crashes)
        const psLabels = dataEl.dataset.psLabels ? JSON.parse(dataEl.dataset.psLabels) : [];
        const psValues = dataEl.dataset.psValues ? JSON.parse(dataEl.dataset.psValues) : [];
        const topNames = dataEl.dataset.topNames ? JSON.parse(dataEl.dataset.topNames) : [];
        const topScores = dataEl.dataset.topScores ? JSON.parse(dataEl.dataset.topScores) : [];

        // 2. PROBLEM STATEMENT PIE CHART
        const ctxPs = document.getElementById('psChart').getContext('2d');
        new Chart(ctxPs, {
            type: 'doughnut',
            data: {
                labels: psLabels,
                datasets: [{
                    data: psValues,
                    backgroundColor: ['#003366', '#FFCC00', '#dc3545', '#28a745', '#17a2b8'],
                    borderWidth: 0
                }]
            },
            options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
        });

        // 3. TOP SCORES BAR CHART
        const ctxTop = document.getElementById('topChart').getContext('2d');
        new Chart(ctxTop, {
            type: 'bar',
            data: {
                labels: topNames,
                datasets: [{
                    label: 'Score',
                    data: topScores,
                    backgroundColor: '#003366',
                    borderRadius: 5
                }]
            },
            options: { 
                scales: { y: { beginAtZero: true, max: 100 } },
                plugins: { legend: { display: false } }
            }
        });
    </script>
</body>
</html>
